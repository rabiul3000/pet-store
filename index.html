<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>

		<!-- sora font style link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>

		<!-- adlam display font style link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
			rel="stylesheet"
		/>

		<!-- tailwind css script -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- font awosome script -->
		<script
			src="https://kit.fontawesome.com/0ad4d494ca.js"
			crossorigin="anonymous"
		></script>

		<!-- my own style -->
		<style>
			.font-adlam {
				font-family: 'ADLaM Display', serif;
				font-optical-sizing: auto;
			}

			.font-sora {
				font-family: 'Sora', serif;
				font-optical-sizing: auto;
			}

			/* style for banner section's animation */

			.slide {
				animation: slide 3s 3s ease-in-out alternate infinite;
			}

			@keyframes slide {
				0% {
					opacity: 100%;
					transform: translateX(0vw);
				}
				100% {
					opacity: 0%;
					transform: translateX(-20vw);
				}
			}
		</style>
	</head>
	<body>
		<main class="font-sora">
			<!-- navbar start -->
			<header class="bg-[#FFF9F4] border md:border-0 lg:border-0">
				<nav
					class="flex justify-between lg:justify-around items-center px-2 lg:p-2"
				>
					<div class="flex gap-1 items-center cursor-pointer">
						<img
							class="scale-50 lg:scale-75"
							src="./media/logo-header.png"
							alt="logo-header"
						/>
						<p class="hidden lg:block">
							Browse <span class="text-yellow-500">4</span>Pets
						</p>
					</div>

					<div class="hidden lg:flex items-center gap-4">
						<a href="#">Find a pet</a>
						<a href="#">Breeds </a>
						<a href="#">Contact us </a>
					</div>

					<div class="hidden lg:flex items-center gap-3">
						<button>
							<i class="fa-regular fa-bell"></i>
						</button>
						<button>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<button class="px-4 py-1 rounded-lg border border-[#ffdc26]">
							Login
						</button>
						<button class="bg-[#ffdc26] px-4 py-1 rounded-lg">Register</button>
					</div>
					<div class="block lg:hidden">
						<i class="fa-solid fa-align-justify"></i>
					</div>
				</nav>
			</header>
			<!-- navbar end -->

			<!-- banner section start -->
			<section
				class="banner relative px-2 pt-3 flex flex-col lg:flex-col lg:container mx-auto bg-contain"
			>
				<div class="lg:p-24 flex flex-col gap-4 lg:absolute">
					<h1 class="font-adlam text-2xl lg:text-5xl z-10">
						Pamper Your Pet,<br />
						Because They Deserve <br />
						the Best
					</h1>
					<p class="lg:w-1/2 text-stone-600 z-10">
						Discover a world of treats, toys, and essentials handpicked for your
						furry friends. Shop now and make tails wag with joy!
					</p>
					<button class="w-fit px-4 py-1 rounded-lg bg-[#ffdc26] z-10">
						Find a pet
					</button>
				</div>
				<div class="-mt-20 lg:mt-0 overflow-hidden">
					<img class="slide" src="./media/cat-big.png" alt="cat-img" />
				</div>
			</section>
			<!-- banner section end -->
		</main>
	</body>
</html>
